version: '3.8'

services:
  backend:
    build: ./backend
    container_name: growthhub-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - redis
    command: flask run --host=0.0.0.0

  frontend:
    build: ./frontend
    container_name: growthhub-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host

  redis:
    image: redis:7-alpine
    container_name: growthhub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  celery:
    build: ./backend
    container_name: growthhub-celery
    environment:
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - backend
    command: celery -A app.celery_app worker --loglevel=info

volumes:
  redis_data:
